{% extends 'base.html' %}
{% block body %}

<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <div class="job_sumary">
                    <div class="summery_header">
                        <h3>Profile Summery</h3>
                    </div>
                    <div class="job_content">
                        <div class="thumb">
                            <img src="{{profile.image.url}}" alt="" width="65" height="65">
                        </div>
                        <br>
                        <ul>
                            <li>Name : <span>{{profile}}</span></li>
                            <li>Email : <span>{{profile.user.email}}</span></li>
                            <li>Phone : <span>{{profile.phone_number}}</span></li>
                            <li>Address : <span>{{profile.city}}</span></li>
                            <li>Address : <span>{{profile.user.first_name}}</span></li>
                        </ul>
                        <div style="margin-left: 80%;">
                            <a href="{% url 'accounts:profile_edit' %}" class="boxed-btn3 w-10 "  >Edit Profile</a>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock body %}
